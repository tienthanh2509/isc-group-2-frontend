<div class="row col-md-12 custyle" ng-controller="StudentController">
    <h2 class="text-center">Danh sách học viên</h2>
    <button type="button" class="btn btn-primary btn-sm pull-right" data-toggle="modal" data-target="#myModal">
        Thêm mới học viên
    </button>
    <div class="col-xs-2 input-group-sm pull-right">
      <input class="form-control" id="ex2" type="text" placeholder="Lọc danh sách theo lớp...">
    </div>    
    <table class="table table-striped custab">
        <thead>
        <tr>
            <th>Mã số</th>
            <th>Họ tên</th>
            <th>Ngày sinh</th>
            <th>Giới tính</th>
            <th>Lớp học</th>
            <th class="text-center">Công cụ</th>
        </tr>
        </thead>
        <tr ng-repeat="i in student_list">
            <td>{{i.id}}</td>
            <td>{{i.name}}</td>
            <td>{{i.birthday}}</td>
            <td>{{i.sex}}</td>
            <td>{{i.faculty}}</td>
            <td class="text-center">
                <button type="button" class="btn btn-primary btn-xs glyphicon glyphicon-edit" data-toggle="modal"
                        data-target="#myModal">Sửa
                </button>
                <button type="button" class="btn btn-danger btn-xs" data-toggle="modal" data-target="#myModal">Xóa
                </button>
            </td>
        </tr>
    </table>
</div>
<!-- Modal -->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                        aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="myModalLabel">Học viên</h4>
            </div>
            <div class="modal-body">
                <form>
                    <div class="form-group">
                        <label for="name">Họ tên:</label>
                        <input type="text" class="form-control" id="name">
                    </div>
                    <div class="form-group">
                        <label for="selectbasic">Danh sách lớp học:</label>
                        <div class="form-group">
                            <select id="selectbasic" name="selectbasic" class="form-control">
                                <option value="1">D13HT01</option>
                                <option value="2">D14PM02</option>
                                <option value="2">ISC13KT</option>
                                <option value="2">ISC14QT</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="date">Ngày sinh:</label>
                            <input type="date" class="form-control" id="date">
                        </div>
                        <div class="form-group">
                            <label>Giới tính:</label>
                            <label class="radio-inline">
                                <input type="radio" name="sex">Nam
                            </label>
                            <label class="radio-inline">
                                <input type="radio" name="sex">Nữ
                            </label>
                        </div>
                        <div class="form-group">
                            <label for="email">Email:</label>
                            <input type="email" class="form-control" id="email">
                        </div>
                        <div class="form-group">
                            <label for="phone">Số điện thoại:</label>
                            <input type="tel" class="form-control" id="phone">
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Thoát</button>
                <button type="button" class="btn btn-primary">Lưu</button>
            </div>
        </div>
    </div>
</div>
