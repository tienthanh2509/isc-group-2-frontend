        </tr>
        </thead>
        <tr>
            <td>123</td>
            <td>Thứ ba</td>
            <td>A103</td>
            <td>Toán cao cấp A1</td>
            <td>
                <button type="button" class="btn btn-primary btn-xs glyphicon glyphicon-edit" data-toggle="modal"
                        data-target="#myModal">Xem
                </button>
            </td>
            <td class="text-center">
                <button type="button" class="btn btn-primary btn-xs glyphicon glyphicon-edit" data-toggle="modal"

            <td>Thứ tư</td>

<!-- Modal -->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                        aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="myModalLabel">Lịch học</h4>
            </div>
            <div class="modal-body">
                <form>
                    <div class="form-group">
                        <label for="hour">Tiết học:</label>
                        <input type="number" class="form-control" id="hour">
                    </div>
                    <div class="form-group">
                        <label for="day">Thứ Học</label>
                        <div class="form-group">
                            <select id="day" name="day" class="form-control">
                                <option value="1">Thứ Hai</option>
                                <option value="2">Thứ Ba</option>
                                <option value="2">Thứ Tư</option>
                                <option value="2">Thứ Năm</option>
                                <option value="2">Thứ Sáu</option>
                                <option value="2">Thứ Bảy</option>
                                <option value="2">Chủ Nhật</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="room">Phòng Học:</label>
                            <input type="text" class="form-control" id="room">
                        </div>
                        <div class="form-group">
                            <label for="subject">Môn Học:</label>
                            <input type="text" class="form-control" id="subject">
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Thoát</button>
                <button type="button" class="btn btn-primary">Lưu</button>
            </div>
        </div>
    </div>
</div>
